        function submit(){
            var category = document.getElementById('category')
            var product = document.getElementById('product')
            var quant = document.getElementById('amount')

            var analise = category.innerText.toUpperCase()
            console.log(analise)


            var encontrado = false

            var text = `${quant.value} - ${product.value}`
            n1 = parseInt(quant.value)

                return

                    encontrado=true

            }

            category.value=""
